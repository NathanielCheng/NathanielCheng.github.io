<!DOCTYPE html>
<html>
<head>
	<title>test</title>
</head>
<body>
	<style>

		#animate{
			height:100px;
			width:100px;
			background-color:black;
			position:relative;
		}

	</style>
	<div id="animate">
	</div>
<script type="text/javascript">
	function myMove() {
  var elem = document.getElementById("animate");
  var pos = 0;
  var id = setInterval(frame, 5);
  function frame() {
    if (pos == 350) {
      clearInterval(id);
    } else {
      pos++;
      elem.style.top = pos + 'px';
      elem.style.left = pos + 'px';
    }
  }
}
myMove();
</script>
</body>
</html>
