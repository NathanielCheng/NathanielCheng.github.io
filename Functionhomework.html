<!DOCTYPE html>
<html>
<head>
	<title>FunctionHomework</title>
		<style>
			#button{
				width:100px;
				height:100px;
				background-color:blue;
			}
		</style>

</head>
<body>

		<div id="button"></div>

		<script type="text/javascript"
		>
				var button = document.getElementById("button");
				
				document.addEventListener(
					"click", function(event){
						button.style.backgroundColor = "red";
					}
					
						
				document.addEventListener(
					"move", function(event){
						button.style.
							opacity = 0.5;



						})
						</script>
				
					
					
</body>
</html>
