    function makeCircle() {

        var penDot = document.createElement("div");
        document.body.appendChild(penDot);

        penDot.style.width = "10px";
        penDot.style.height = "10px";

        penDot.style.left = event.x + 20 + "px";

    };

    canvas.addEventListener("click", function naming() {
        click = click + 1;
        console.log("click is " + click);

        if (click % 2 == 1) {
            canvas.addEventListener("mousemove", makeCircle)
        } 


        else if (click % 2 == 0)
