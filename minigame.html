<!DOCTYPE html>
<html>
<head>
	<title>Escape from Lucas!</title>
</head>
<body>
Click on the cake before Lucas catches you! Hurry!
<div id="Lucas">
	</div>

	<style>
		#Lucas{
	width:100px;
	height:100px;
	background-image:url(https://imgur.com/NU5W16Z.png);
	background-size: cover;
    background-repeat: no-repeat;
    transition-duration: 1000ms;
  transition-timing-function: ease-out;
  position: relative;
  transform: translate(-50%, -50%);
  left:1000px;
  /*visibility: hidden;
  opacity: 0;
  transition: visibility 0s 2s, opacity 2s linear;*/
}
	</style>
<script>
	document.addEventListener("mousemove", function(e) {
       Lucas.style.left = event.x - 20 + "px";
       Lucas.style.top = event.y - 20 + "px";
        Lucas.style.position = "absolute";


    })

</script>



</body>
</html>
