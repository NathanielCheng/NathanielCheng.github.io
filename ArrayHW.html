<!DOCTYPE html>
<html>
<head>
	<title>Array Homework</title>
</head>
<body>
<p> Click! </p>
<script type = "text/javascript">

var list = ["Eat", " Sleep", " Bob"];
document.write(list);


document.addEventListener("click", function(){
	list.push(" Play");
	document.write(list);
});
</script>
</body>
</html>
